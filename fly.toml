# fly.toml - Fly.io configuration for BetAI v2
app = "betai-v2"
primary_region = "lhr"  # London, UK

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  grace_period = "120s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "10s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
